			<div class="container">
				<div class="card text-center">
					<!-- Header -->
					<div class="card-header myCardHeader">
						<div class="row">
							<div class="col-md-6">
								<h3 class="text-left text-primary font-weight-bold">Danh sách quản lý</h3>
							</div>
							<div class="col-md-6 text-right">
								<button class="btn btn-primary" id="btnThem" data-toggle="modal"
									data-target="#myModal">Thêm</button>
							</div>
						</div>
					</div>

					<!-- Body -->
					<div class="card-body">
						<div class="row mb-3">
							<div class="col">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Loại nhân viên"
										id="searchName">
									<div class="input-group-prepend">
										<span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
									</div>
								</div>
							</div>
						</div>
						<table class="table table-bordered table-hover myTable">
							<thead class="text-primary">
								<tr>
									<th class="nowrap">
										<span class="mr-1">ID</span>
										<!-- <i class="fa fa-arrow-up" id="SapXepTang"></i>
										<i class="fa fa-arrow-down" id="SapXepGiam"></i> -->
									</th>
									<th>Type</th>
									<th>Name</th>
									<th>Address</th>

							</tbody>

	<!-- The Modal -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<header class="head-form mb-0">
					<h2 id="header-title">Log In</h2>
				</header>

				<!-- Modal Header -->
				<!-- 	<div class="modal-header">
					<h4 class="modal-title" id="modal-title">Modal Heading</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div> -->

				<!-- Modal body -->
				<div class="modal-body">

					<form role="form" id="formUser">
						<div class="form-group">
							<div class="input-group">

								<input type="text" name="id" id="Ma" class="form-control input-sm" placeholder="Mã">
							</div>

							<span class="sp-thongbao" id="tbMa"></span>
						</div>
						<div class="form-group">
							<div class="input-group">

								<input type="text" name="name" id="name" class="form-control input-sm"
									placeholder="Họ và Tên">
							</div>

							<span class="sp-thongbao" id="tbName"></span>
						</div>

						<div class="form-group">
							<div class="input-group">

								<input type="text" name="diachi" id="diaChi" class="form-control input-sm"
									placeholder="Địa chỉ">
							</div>
							<span class="sp-thongbao" id="tbDiaChi"></span>
						</div>



						<div class="form-group">
							<div class="input-group">

								<input type="Email" name="email" id="email" class="form-control input-sm"
									placeholder="Email">
							</div>
							<span class="sp-thongbao" id="tbEmail"></span>
						</div>



						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fa fa-briefcase"></i></span>
								</div>
								<select class="form-control" id="loai">
									<option>ListPerson</option>
									<option>Student</option>
									<option>Employee</option>
									<option>Customer</option>
								</select>
							</div>

							<span class="sp-thongbao" id="tbChucVu"></span>
						</div>
						<div class="form-group hideInput" id="toan">
							<div class="input-group">

								<input id="toanInput" type="text" name="toan" class="form-control input-sm"
									placeholder="Toán" value="">
							</div>
							<span class="sp-thongbao" id="tbToan"></span>
						</div>
						<div class="form-group hideInput" id="ly">
							<div class="input-group">

								<input id="lyInput" type="text" name="ly" class="form-control input-sm" placeholder="Lý"
									value="">
							</div>
							<span class="sp-thongbao" id="tbly"></span>
						</div>
						<div class="form-group hideInput" id="hoa">
							<div class="input-group">

								<input id="hoaInput" type="text" name="hoa" class="form-control input-sm"
									placeholder="Hóa" value="">
							</div>
							<span class="sp-thongbao" id="tbHoa"></span>
						</div>
						<div class="form-group hideInput" id="soNgayLam">
							<div class="input-group">

								<input id="soInput" type="text" name="soNgayLam" class="form-control input-sm"
									placeholder="Số ngày làm việc" value="">
							</div>
							<span class="sp-thongbao" id="tbSoNgayLam"></span>
						</div>
						<div class="form-group hideInput" id="luongTheoNgay">
							<div class="input-group">

								<input id="ngayInput" type="text" name="luongTheoNgay" class="form-control input-sm"
									placeholder="Lương theo ngày" value="">
							</div>
							<span class="sp-thongbao" id="tbLuongTheoNgay"></span>
						</div>
						<div class="form-group hideInput" id="tenCongTy">
							<div class="input-group">

								<input id="tenInput" type="text" name="tenCongTy" class="form-control input-sm"
									placeholder="Tên Công Ty" value="">
							</div>
							<span class="sp-thongbao" id="tbTenCongTy"></span>
						</div>
						<div class="form-group hideInput" id="hoaDon">
							<div class="input-group">

								<input id="hoaDonInput" type="text" name="hoaDon" class="form-control input-sm"
									placeholder="Trị Giá Hóa Đơn" value="">
							</div>
							<span class="sp-thongbao" id="tbHoaDon"></span>
						</div>
						<div class="form-group hideInput" id="danhGia">
							<div class="input-group">

								<input id="giaInput" type="text" name="danhGia" class="form-control input-sm"
									placeholder="Đánh giá" value="">
							</div>
							<span class="sp-thongbao" id="tbDanhGia"></span>
						</div>

					</form>
